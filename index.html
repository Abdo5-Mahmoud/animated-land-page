<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eWatch Product Page</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <div id="logo" class="logo">
        <span>eWatch</span>
        <i class="fas fa-circle"></i>
      </div>
      <div class="nav-links">
        <ul>
          <li>Home</li>
          <li>Menu</li>
          <li>More</li>
          <li>About</li>
        </ul>
      </div>
    </nav>
    <div class="layout">
      <div class="container">
        <div class="text-section">
          <div class="header-text"></div>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Faucibus in
            libero risus semper habitant arcu eget.
          </p>
          <div class="buttons">
            <button type="button" class="btn btn-black">Order now</button>
            <button type="button" class="btn btn-outline">Explore more</button>
          </div>
          <div class="features">
            <div class="feature-item">
              <i class="fas fa-sun"></i>
              <p>Brightness Control</p>
            </div>
            <div class="feature-item">
              <i class="fas fa-star"></i>
              <p>Premium Quality</p>
            </div>
            <div class="feature-item">
              <i class="fas fa-eye"></i>
              <p>Clear Display</p>
            </div>
            <div class="feature-item">
              <i class="fas fa-circle-half-stroke"></i>
              <p>Adaptive Lighting</p>
            </div>
          </div>
        </div>
        <div class="product-image">
          <img src="./assets/header.png" alt="Smartwatch" />
          <div class="tag tag-top">Award winning product</div>
          <div class="tag tag-bottom">Ergonomic design</div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
